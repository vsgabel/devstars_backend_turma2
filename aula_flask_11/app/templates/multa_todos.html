{% extends 'base.html' %}

{% block content %}
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Carro</th>
            <th>Valor</th>
            <th>Motivo</th>
            <th>Pontos</th>
            <th>Gravidade</th>
        </tr>
    </thead>
    <tbody>
        {% for dado in dados %}
        <tr>
            <td>{{ dado.id }}</td>
            <td>{{ dado.motorista.nome }}</td>
            <td>{{ dado.carro.placa }}</td>
            <td>{{ dado.valor }}</td>
            <td>{{ dado.motivo }}</td>
            <td>{{ dado.pontos }}</td>
            <td>{{ dado.gravidade }}</td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
