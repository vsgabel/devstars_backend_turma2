<html>
    <head>
        <meta charset="utf8">
        <title>Detran</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body style="background-color: black !important; color: white !important;">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Detran</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuCliente" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Motoristas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="menuCliente">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('motorista_todos') }}">Listar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('motorista_novo') }}">Novo</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuCarros" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Carros
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="menuCarros">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('carro_todos') }}">Listar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('carro_novo') }}">Novo</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuMultas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Multas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="menuMultas">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('multa_todos') }}">Listar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('multa_novo') }}">Nova</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>            
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>             
    </body>
</html>
