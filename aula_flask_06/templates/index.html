{% extends 'base.html' %}

{% block body %}
<h1>Cálculo de Média de Idades da Turma</h1>
<p>No formulário abaixo, digite a sua idade:</p>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-md-12">
            {{ form.idade.label }}
            {{ form.idade(class_="form-control") }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{ form.submit(class_="btn btn-primary") }}
        </div>
    </div>
</form>
{% endblock %}
